<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Lisitenコーチングシステム - 一時閉鎖中</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ▼ 自動リダイレクト設定（指定日以降にindex_real.htmlへ戻す） -->
  <script>
    // 自動再開する日時（例: 2025年11月1日 00:00）
    const reopenDate = new Date("2025-11-01T00:00:00+09:00");
    const now = new Date();

    // 指定日時を過ぎていたら本来のページにリダイレクト
    if (now >= reopenDate) {
      window.location.href = "index_real.html"; // ←元のページ名に変更OK
    }
  </script>

  <style>
    body {
      font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
      background: radial-gradient(circle at center, #2c2c2c, #1a1a1a);
      color: #f5c76b;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin: 10px 0;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }

    /* ▼ 簡易アニメーション */
    .fade {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="fade">
    <h1>Lisitenコーチングシステム</h1>
    <p>現在、メンテナンスのため一時閉鎖中です。</p>
    <div class="note">© 2025 Lisiten Coaching System</div>
  </div>
</body>
</html>
