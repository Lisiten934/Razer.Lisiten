<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3Dロゴ＋クロスアニメ統合</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <!-- ↓ 工事中終わったら削除 -->
  <link rel="stylesheet" href="css/construction.css"> 

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: static; /* ← fixedのズレ対策 */
    }

    .split-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left {
      flex: 1;
      background: #fff;
      position: relative;
    }

    .right {
      flex: 1;
      background: #0f172a;
      position: relative;
    }

    .under-construction {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      user-select: none;
      font-family: 'Segoe UI', sans-serif;
    }

    img {
      position: absolute;
      width: 700px;
      height: 800px;
      opacity: 0;
      z-index: 10;
    }

    .left-img {
      left: 5%;
      top: 65%;
      transform: translateY(-50%);
      animation: fadeIn 1.5s ease forwards, moveLeftToRight 3s cubic-bezier(0.8, 0, 0.2, 1) forwards;
      animation-delay: 0s, 2s;
      z-index: 80;
      pointer-events: none;
    }

    .right-img {
      right: 5%;
      top: 60%;
      transform: translateY(-50%);
      animation: fadeIn 1.5s ease forwards, moveRightToLeft 3s cubic-bezier(0.8, 0, 0.2, 1) forwards;
      animation-delay: 0s, 2s;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes moveLeftToRight {
      from { left: 5%; }
      to { left: 52%; }
    }

    @keyframes moveRightToLeft {
      from { right: 5%; }
      to { right: 52%; }
    }

    aside.left-header, aside.right-header {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 1.2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      cursor: default;
      z-index: 30;
      background: transparent;
    }

    aside.left-header {
      left: calc(20% - 260px);
      color: #000;
    }

    aside.right-header {
      right: calc(20% - 260px);
      color: #f1f5f9;
    }

    aside.left-header a {
      color: #000;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    aside.left-header a:hover {
      color: #3b82f6;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    aside.right-header a {
      color: #f1f5f9;
      text-decoration: none;
      display: block;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    aside.right-header a:hover {
      color: #60a5fa;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .sponsor-banner {
      position: absolute;
      top: 50px;
      width: 100%;
      height: 60px;
      background: rgba(30, 41, 59, 0.6);
      overflow: hidden;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scroll-text {
      display: inline-block;
      white-space: nowrap;
      color: #f1f5f9;
      font-weight: bold;
      font-size: 1.5rem;
      padding-left: 100%;
      animation: scroll-left 50s linear infinite;
      max-width: 80vw;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    #logoCanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      z-index: 150;
      opacity: 0;
      animation: fadeInCenter 1s ease-out forwards;
      animation-delay: 3.5s;
    }

    @keyframes fadeInCenter {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #supporter-display {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #000;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 999;
    }

    #supporter-display.visible {
      opacity: 1;
    }

  </style>
</head>

<body>

  <div class="sponsor-banner">
    <div class="scroll-text">
      【スポンサー企業様】スポンサー様募集中!! ／ スポンサー様募集中!! ／ スポンサー様募集中!! ／
    </div>
  </div>

  <div class="split-container">
    <div class="left">
      <div class="under-construction">⚠ 工事中 ⚠</div>
    </div>
    <div class="right"></div>
  </div>

  <img src="img/thumbnail.png" alt="左画像" class="left-img" />
  <img src="img/thumbnail2.png" alt="右画像" class="right-img" />

  <aside class="left-header">
    <a href="#">Razer</a>
    <a href="#">NEWS</a>
    <a href="#">SHOP</a>
    <a href="#">Youtube</a>
    <a href="#">CREW</a>
  </aside>

  <aside class="right-header">
    <a href="coach.html" target="_blank">COACH</a>
    <a href="coaching.html" target="_blank">COACHING</a>
    <a href="apply.html" target="_blank">Apply</a>
    <a href="contact.html" target="_blank">CONTACT</a>
  </aside>

  <canvas id="logoCanvas"></canvas>

  <div id="supporter-display">
    サポートありがとう！!：<span id="supporter-name">Loading...</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("logoCanvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setSize(300, 300);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.set(0, 0, 3);
    camera.lookAt(0, 0, 0);

    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    const loader = new THREE.TextureLoader();
    loader.load("img/logo.png", (texture) => {
      const geometry = new THREE.PlaneGeometry(2, 2);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const plane = new THREE.Mesh(geometry, material);
      plane.position.x = 0.2;
      scene.add(plane);

      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        const t = clock.getElapsedTime();
        plane.rotation.z = Math.sin(t * 2) * 0.2;
        plane.rotation.x = Math.sin(t) * 0.1;
        renderer.render(scene, camera);
      }
      animate();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const supporters = ["YUTAさん", "Riko", "Shin", "まーくん", "匿名希望", "AIさん", "Lily", "Akira"];
      const display = document.getElementById("supporter-display");
      const nameSpan = document.getElementById("supporter-name");

      function showSupporter() {
        const name = supporters[Math.floor(Math.random() * supporters.length)];
        nameSpan.textContent = name;
        display.classList.add("visible");
        setTimeout(() => display.classList.remove("visible"), 2500);
      }

      setInterval(showSupporter, 4000);
    });
  </script>
</body>
</html>
